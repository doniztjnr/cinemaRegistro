<div th:replace="${navbar}"></div>

<main class="container-lg">
    <div class="my-4 d-flex align-items-center gap-2">
        <h1>Filmes</h1>
        <a class="btn btn-outline-primary"
           style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
           th:href="@{/adicionarFilme}"><i class="bi bi-plus"></i></a>
    </div>
    <section class="mx-lg-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Data de lan√ßamento</th>
                    <th scope="col">Assistido na data</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="filme : ${filmes}">
                    <td th:text="${filme.nome}"></td>
                    <td th:text="${filme.dataDeLancamento}"></td>
                    <td th:text="${filme.assistidoNaData}"></td>
                    <td class="d-flex gap-2">
                        <a th:href="@{/atualizarFilme/{id}(id = ${filme.id})}" 
                           class="btn btn-outline-secondary">
                            <i class="bi bi-pen"></i>
                        </a>
                        <a th:href="@{/deletarFilme/{id}(id = ${filme.id})}" 
                           class="btn btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
