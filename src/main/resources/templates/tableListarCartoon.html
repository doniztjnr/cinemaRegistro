<div th:replace="${navbar}"></div>

<main class="container-lg">
    <div class="my-4 d-flex align-items-center gap-2">
        <h1>Cartoons</h1>
        <a class="btn btn-outline-primary"
           style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
           th:href="@{/adicionarCartoon}"><i class="bi bi-plus"></i></a>
    </div>
    <section class="mx-lg-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Data de lançamento</th>
                    <th scope="col">Assistido na data</th>
                    <th scope="col">Temporada(s)</th>
                    <th scope="col">Total de episódios</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cartoon : ${cartoons}">
                    <td th:text="${cartoon.nome}"></td>
                    <td th:text="${cartoon.dataDeLancamento}"></td>
                    <td th:text="${cartoon.assistidoNaData}"></td>
                    <td th:text="${cartoon.temporada}"></td>
                    <td th:text="${cartoon.totalDeEpisodio}"></td>
                    <td class="d-flex gap-2">
                        <a th:href="@{/atualizarCartoon/{id}(id=${cartoon.id})}" 
                           class="btn btn-outline-secondary">
                            <i class="bi bi-pen"></i>
                        </a>
                        <a th:href="@{/deletarCartoon/{id}(id=${cartoon.id})}" 
                           class="btn btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
